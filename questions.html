<script>

понятия = [];

пойми = function(слово) {

    for (var номер in понятия) {
        var понятие = понятия[номер];
        for (var имя in понятие) {
            if (имя === слово) {
                return понятие[слово];
            }
        }
    }
    
    var понятие = {};
    понятие[слово] = {};
    понятия.push(понятие);
    return понятие[слово];

}

запомни = function(названиеДействия, уточняющаяИнформация) {
    
    var действие = пойми(названиеДействия);
    
    for (var вопрос in уточняющаяИнформация) {
        
        for (var номер in уточняющаяИнформация[вопрос]) {
            
            if (typeof(уточняющаяИнформация[вопрос][номер]) === "string") {
                
                var названиеУточнения = уточняющаяИнформация[вопрос][номер];
                
                var уточнение = пойми(названиеУточнения);
                
                if (действие[вопрос] === undefined) {
                    действие[вопрос] = {};
                }
                
                if (действие[вопрос][названиеУточнения] === undefined) {
                    действие[вопрос][названиеУточнения] = {};
                }
                
                if (уточнение[названиеДействия] === undefined) {
                    уточнение[названиеДействия] = {};
                }
                
            } else {
                
                
                
            }
            
        }
        
    }
    
}

едино = function(что, чем) {
    
    // здесь код для обработки ссылок
    
    return что;
    
}

запомни("родилась", {
    "кто": ["ёлочка"],
    "где": ["в лесу"]
});
запомни("росла", {
    "кто": [едино("она", "ёлочка")],
    "где": ["в лесу"]
});
запомни("была", {
    "кто": ["она"],
    "какая": ["стройная", "зелёная"],
    "когда": ["летом", "зимой"]
});
запомни("пела", {
    "кто": ["метель"],
    "кому": [едино("ей", "она")],
    "что": ["песенку"]
});
запомни("укутывал", {
    "кто": ["мороз"],
    "чем": ["снежком"]
});

console.log(понятия);

</script>
